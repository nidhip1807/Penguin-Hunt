<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Find the Penguins</title>
        <meta charset="utf-8">
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js" ></script>
    </head>
    <body>
        <div id="score">
            High Score:<span id="highScore">0</span><br>
            Your Score:<span id="usc">0</span>
        </div>
        <div id="messageBox">
            <p id="message"></p>
            <p id="yourScore"></p>
            <button id="resetBtn">Reset</button>
        </div>

        <div id="gameholder">
            <div id="title"></div>
            <div id="1" class="penguin"></div>
            <div id="2" class="penguin"></div>
            <div id="3" class="penguin"></div>
            <div id="4" class="penguin"></div>
            <div id="5" class="penguin"></div>
            <div id="6" class="penguin"></div>
            <div id="7" class="penguin"></div>
            <div id="8" class="penguin"></div>
            <div id="9" class="penguin"></div>
        </div>
    </body>
</html>
